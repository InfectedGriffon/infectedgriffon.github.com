<!DOCTYPE html>
<html>
<head>
	<title>InfectedGriffon</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
	<meta name="description" content="rock paper scissors">
	<meta name="author" content="InfectedGriffon">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Rock-paper-scissors_%28rock%29.png" alt="rock" width="100">
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Rock-paper-scissors_%28paper%29.png" alt="paper" width="100">
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Rock-paper-scissors_%28scissors%29.png" alt="scissors" width="100">
  <button type="button"onclick="rps()">Throw</button>
  <p id="demo"></p>
  <script type="text/javascript">
    var num = 0
    function rps() {
      Math.floor(Math.random() * Math.floor(3));
      document.getElementById('demo').innerHTML = num;
    }
  </script>
</body>
</html>
