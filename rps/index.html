<!DOCTYPE html>
<html>
<head>
	<title>InfectedGriffon</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
	<meta name="description" content="rock paper scissors">
	<meta name="author" content="InfectedGriffon">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
  <style media="screen">
    #rock, #paper, #scissors {
    display: none;
    }
    #button {
    display: block;
    }
  </style>
</head>
<body>
  <img id="rock" src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Rock-paper-scissors_%28rock%29.png" alt="rock" width="200">
  <img id="paper" src="https://upload.wikimedia.org/wikipedia/commons/a/af/Rock-paper-scissors_%28paper%29.png" alt="paper" width="200">
  <img id="scissors" src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Rock-paper-scissors_%28scissors%29.png" alt="scissors" width="200">
  <img id="start" src="start.png" alt="press button to start game" width="200">
  <button id="button" onclick="rps()">Throw</button>
  <script type="text/javascript">
    var num = 0
    function rps() {
      document.getElementById('start').style.display = "none";
      num = Math.floor(Math.random() * Math.floor(3));
      if (num == 2) {
        document.getElementById('rock').style.display = "block";
        document.getElementById('paper').style.display = "none";
        document.getElementById('scissors').style.display = "none";
      } else if (num == 1) {
        document.getElementById('rock').style.display = "none";
        document.getElementById('paper').style.display = "block";
        document.getElementById('scissors').style.display = "none";
      } else {
        document.getElementById('rock').style.display = "none";
        document.getElementById('paper').style.display = "none";
        document.getElementById('scissors').style.display = "block";
      }
    }
  </script>
</body>
</html>
