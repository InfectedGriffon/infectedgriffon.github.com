<!DOCTYPE html>
<html>
<head>
	<title>InfectedGriffon</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
	<meta name="description" content="rock paper scissors">
	<meta name="author" content="InfectedGriffon">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
  <style media="screen">
    .handsymbolimage {
    /*-display: none;*/
    }
  </style>
</head>
<body>
  <button id="button" onclick="rps()">Throw</button>

  <img class="handsymbolimage" id="rock" src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Rock-paper-scissors_%28rock%29.png" alt="rock" width="200">
  <img class="handsymbolimage" id="paper" src="https://upload.wikimedia.org/wikipedia/commons/a/af/Rock-paper-scissors_%28paper%29.png" alt="paper" width="200">
  <img class="handsymbolimage" id="scissors" src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Rock-paper-scissors_%28scissors%29.png" alt="scissors" width="200">

  <h2>You threw <span id="threw">nothing yet</span>.</h2>

  <script>
    var num = 0

    function rps() {
      document.getElementById("rock").style.display = "none";
      document.getElementById("paper").style.display = "none";
      document.getElementById("scissors").style.display = "none";
      num = Math.floor(Math.random() * 3);
      if (num == 2) {
        document.getElementById("rock").style.display = "block";
        document.getElementById("threw").innerHTML = "rock";
      } else if (num == 1) {
        document.getElementById("paper").style.display = "block";
        document.getElementById("threw").innerHTML = "paper";
      } else {
        document.getElementById("scissors").style.display = "block";
        document.getElementById("threw").innerHTML = "scissors";
      }
    }
  </script>
</body>
</html>
