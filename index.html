<!DOCTYPE html>
<html>
<head>
	<style>
	h1{
	text-align: center;
	border: 3px solid orange;
	margin-left: 25%;
	margin-right: 25%;
	}
	.doggoimg{
	border: 5px ridge red;
	}
	* {box-sizing: border-box}

	<!--/* Set height of body and the document to 100% */
	body, html {
	  height: 100%;
	  margin: 0;
	  font-family: Arial;
	}-->

	/* Style tab links */
	.tablink {
	  background-color: #555;
	  color: white;
	  float: left;
	  border: none;
	  outline: none;
	  cursor: pointer;
		padding: 14px 16px;
		font-size: 17px;
		width: 20%;
	}

	.tablink:hover {
		background-color: #777;
	}

	/* Style the tab content (and add height:100% for full page content) */
	.tabcontent {
		color: white;
		display: none;
		padding: 100px 20px;
		margin-left: 10px;
		margin-right: 10px;
		height: 80%;
	}
	#Todo {background-color: #DAA520;}
	#Doggo {background-color: green;}
	#Youtube {background-color: red;}
	#Windows93 {background-color: purple;}
	#Discord {background-color: darkblue;}
	</style>
	<title>InfectedGriffon</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<meta name="description" content="dumb testing site for html and stuff">
	<meta name="author" content="InfectedGriffon">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
</head>
<body>
		<h1>InfectedGriffon's site of dumb stuff</h1>		
	<button class="tablink" onclick="openPage('Todo', this, 'yellow')">Todo</button>
	<button class="tablink" onclick="openPage('Doggo', this, 'green')" id="defaultOpen">Doggo</button>
	<button class="tablink" onclick="openPage('Youtube', this, 'red')">Youtube</button>
	<button class="tablink" onclick="openPage('Windows93', this, 'purple')">Windows 93</button>
	<button class="tablink" onclick="openPage('Discord', this, 'darkblue')">Discord</button>
		
	<div id="Todo" class="tabcontent">
		<h3>Todo</h3>
		<p>Todo list here</p>
	</div>

	<div id="Doggo" class="tabcontent">
		<h3>Doggo</h3>
		<p>Doggo image here</p> 
	</div>

	<div id="Youtube" class="tabcontent">
		<h3>Youtube</h3>
		<p>Youtube list here</p>
	</div>

	<div id="Windows93" class="tabcontent">
		<h3>Windows 93</h3>
		<p>Windows 93 link goes here</p>
	</div>
	<div id="Discord" class="tabcontent">
		<h3>Discord</h3>
		<p>Discord link goes here</p>
	</div>
	<script>
	function openPage(pageName,elmnt,color) {
		var i, tabcontent, tablinks;
		tabcontent = document.getElementsByClassName("tabcontent");
		for (i = 0; i < tabcontent.length; i++) {
			tabcontent[i].style.display = "none";
		}
		tablinks = document.getElementsByClassName("tablink");
		for (i = 0; i < tablinks.length; i++) {
			tablinks[i].style.backgroundColor = "";
		}
		document.getElementById(pageName).style.display = "block";
		elmnt.style.backgroundColor = color;
	}

	// Get the element with id="defaultOpen" and click on it
	document.getElementById("defaultOpen").click();
	</script>
</body>
</html>
